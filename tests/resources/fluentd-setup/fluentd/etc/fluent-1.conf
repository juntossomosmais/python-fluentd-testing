<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match>
  @type file
  path /result/fluentd-test-output-1.log
  append true
  add_path_suffix false
  <format>
      @type json
  </format>
  <inject>
      tag_key tag
      time_key date
      time_type string
      time_format %F:%T
  </inject>
  <buffer []>
      @type memory
      chunk_limit_records 1
      retry_max_times 0
  </buffer>
</match>
