apiVersion: v1
data:
  YOUR-ENV-HERE: YOUR-VALUE-HERE
  PYTHONUNBUFFERED: "1"
  TZ: America/Sao_Paulo
kind: ConfigMap
metadata:
  name: sample-api-configmap
  namespace: production

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-api-deployment
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-api
  template:
    metadata:
      labels:
        app: sample-api
    spec:
      containers:
        - name: sample-api-container
          image: YOUR-APP-IMAGE-HERE
          # https://github.com/kubernetes/kubernetes/issues/1293#issuecomment-357326426
          imagePullPolicy: Never
          command: ["./start-production.sh"]
          envFrom:
            - configMapRef:
                name: sample-api-configmap
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: sample-api-service
  namespace: production
spec:
  type: NodePort
  selector:
    app: sample-api
  ports:
    - port: 8090
      targetPort: 8080
      nodePort: 32374
